<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Formularios</title>
</head>
<body>
  <h1>Este es mi formulario</h1>
    <h2>otro cambio más</h2>
    <form name="formulario" action="ejecutar-codigo.php"
    method="post" id="miFormulario">
<div>
    <label for="">Usuario</label>
    <input type="text"
    placeholder="Escribe tu usuario"
    title="Escribe solo en minusculas y no mas de 15 caracteres"
    pattern="[a-z]{1,15}">
</div>

<div>
    <label for="telefono">Teléfono</label>
    <input type="number" id="telefono" placeholder="Tu numero de telefono" min="2" max="30">
</div>
<div class="login">
    <h2>Login</h2>
    <input type="text" placeholder="Escribe tu nombre" 
    name="nombre" minlength="5" maxlength="40" required>
    <input type="password" name="pass" placeholder="Contraseña" minlength="11"
    required>
</div>
<input type="submit" value="Enviar"> 

    </form>
</body>
</html>
